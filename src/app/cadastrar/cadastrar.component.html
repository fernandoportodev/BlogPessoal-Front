<div class="container-fluid">

  <div class='row d-flex align-items-center'>

      <div class='col-md-6' id='img-bg'> </div>



      <div class='col-md-6 mt-5 mb-5'>

          <div class="row d-flex justify-content-center">
              <div class='col-md-10'>

                  <h1 class='text-center'> Cadastro</h1>
                  <div class="form-group">
                      <label for="Nome"> Nome</label>
                      <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                  </div>

                  <div class="form-group">
                      <label for="usuario"> Usuario</label>
                      <input class="form-control" type="text" name="Usuario" id="Usuario" placeholder="Seu usuario">
                  </div>

                  <div class="form-group">
                      <label for="Foto"> Link da foto</label>
                      <input class="form-control" type="foto" name="foto" id="foto" placeholder="Link da sua foto">
                  </div>

                  <div class="form-group">
                      <label for="Senha"> Senha</label>
                      <input class="form-control" type="password" name="senha" id="Senha" placeholder="Sua senha">
                  </div>


                  <div class="form-group">
                      <label for="confirmSenha"> Confirmar Senha</label>
                      <input class="form-control" type="password" name="senha" id="Senha"
                          placeholder="Confirme sua senha">
                  </div>

                  <div class="form-group">
                      <label for="Tipo"> Tipo de usuario</label>
                      <select class='form-control' name="tipo" id="tipo">
                          <option selected disabled>Selecione um tipo de usuario:</option>
                          <option value="normal">Normal</option>
                          <option value="adm">Administrador</option>
                      </select>

                  </div>
                  <div class='d-flex justify-content-center'>
                      <button type='submit' class='btn btn-danger mr-4' routerLink ='/entrar'> Cancelar </button>
                      <button type='submit' class='btn btn-success'>Cadastrar</button>
                  </div>


              </div>

          </div>
      </div>

  </div>
</div>
